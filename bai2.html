<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <form action="" class="wrapper">
            <div class="form-group">
                <label for="fullname">Họ và Tên:</label> <br>
                <input type="text" id="fullname" tabindex="1" class="form-control"> 
            </div>

            <fieldset class="form-control">
                <legend>Giới Tính:</legend>
                <label><input type="radio" checked name="gender"> Nam</label>
                <label><input type="radio" name="gender"> Nữ</label>
            </fieldset>

            <div class="form-group">
                <label for="dob">Ngày Sinh:</label> <br>
                <input type="date" id="dob" class="form-control">
            </div>

            <div class="form-group">
                <label for="score">Điểm:</label> <br>
                <input type="number" id="score" min="1" max="10" step="0.5" class="form-control">
            </div>

            <div class="form-group">
                <label for="jobs">Nghề Nghiệp:</label> <br>
                <input type="text" list="jobs" class="form-control">
                <datalist id="jobs">
                    <option value="Nông Dân"></option>
                    <option value="Giáo Viên"></option>
                    <option value="Sửa Xe"></option>
                    <option value="Kinh Doanh"></option>
                    <option value="Bán Điện Thoại"></option>
                </datalist>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Sở Thích:</legend>
                    <label><input type="checkbox"> Thể Thao</label>
                    <label><input type="checkbox"> Du Lịch</label>
                    <label><input type="checkbox"> Âm Nhạc</label>
                    <label><input type="checkbox"> Ẩm Thực</label>
                </fieldset>
            </div>

            <div class="form-group">
                Ghi Chu: <br>
                <textarea class="form-control" @tabindex = "2" name="" id="" cols="80" rows="10"></textarea>
            </div>

            <hr>

            <div class="form-group">
                <input type="submit" @tabindex = "3" class="form-button" value="Đăng Ký">
                <input type="submit" @tabindex = "4" class="form-button" value="Nhập Lại">
            </div>
        </form>
    </div>
</body>
</html>
